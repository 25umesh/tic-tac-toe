name: Deploy static Tic Tac Toe to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: create a clean site folder containing only static assets
      - name: Prepare static site
        run: |
          mkdir site
          cp index.html site/
          cp -r static site/static
          # If you want template version instead, replace above line with: cp templates/index.html site/index.html
          # Exclude backend files (Python) since GitHub Pages is static-only

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
